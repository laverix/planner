<div *ngFor="let goal of goals"
     class="goal"
     style="width: 240px; background: #D1EEFC;">
    <div class="header"
         style="background: #16A085;"></div>
    <h1 contenteditable="true">
        {{ goal.title }}
    </h1>
    <h2 contenteditable="true">
        {{ goal.description }}
    </h2>
    <div class="remove"
        (click)="addGoal()"></div>
    <div class="clear"></div>
</div>
