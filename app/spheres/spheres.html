<div class="add-life-sphere"
     (click)="addSphere()">
    Add Life Sphere
</div>

<div class="sidebar"></div>
<div class="grid"></div>

<div class="spheres">
    <div class="sphere"
         *ngFor="let sphere of spheres">
        <div class="description">
            <img class="icon" src="./app/img/minus.svg"
                (click)="removeSphere(sphere.title)">
            <p class="sphere-title"
               contenteditable="true"
               (blur)="changeTitle($event.target.innerText, sphere.title)">
                {{ sphere.title }}
            </p>
            <img class="icon right"
                 src="./app/img/plus.svg"
                 (click)="addGoal()">
            <div class="clear"></div>
        </div>
        <div class="goals">
            <goal></goal>
        </div>
    </div>
</div>
